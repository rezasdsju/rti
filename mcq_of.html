<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>MCQ Hub | RTI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #2c3e50;
            padding-top: 70px;
        }
        
        /* Navigation Bar Styles - Same as menu.html */
        .navbar {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-radius: 0;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 70px;
            max-width: 1200px;
            margin: 0 auto;
        }
                
        .logo {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .logo i {
            margin-right: 10px;
            color: #43cbff;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            height: 100%;
        }
        
        .nav-item {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-link i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        /* Separators between menu items */
        .nav-item:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 24px;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        
        /* Hover effects */
        .nav-link:hover {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
            color: #43cbff;
        }
        
        .nav-link::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #43cbff, #9708cc);
            border-radius: 4px 4px 0 0;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::before {
            width: 70%;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
        }
        
        /* Page Content Styles */
        /*
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
            */
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .page-header p {
            color: white;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .category {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        
        .category:hover {
            transform: translateY(-5px);
        }
        
        .category-header {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .category-header h2 {
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .category-header h2 i {
            color: #43cbff;
        }
        
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            padding: 25px;
        }
        
        .topic-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border-left: 4px solid #43cbff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .topic-card:hover {
            background: linear-gradient(135deg, #43cbff 0%, #9708cc 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .topic-card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            display: block;
            height: 100%;
            transition: color 0.3s ease;
        }
        
        .topic-card:hover a {
            color: white;
        }
        
        .physics .topic-card {
            border-left-color: #9708cc;
        }
        
        .back-button {
            display: inline-block;
            margin: 30px auto;
            padding: 12px 30px;
            background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 200px;
            justify-content: center;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #4a6491 0%, #2c3e50 100%);
        }
        
        .button-container {
            display: flex;
            justify-content: center;
        }
        
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .hamburger {
                display: block;
            }
            
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background: linear-gradient(135deg, #2c3e50 0%, #4a6491 100%);
                width: 100%;
                height: auto;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                transition: all 0.5s ease;
                padding: 20px 0;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-item {
                width: 100%;
                height: 60px;
                display: flex;
                justify-content: center;
            }
            
            .nav-item:not(:last-child)::after {
                display: none;
            }
            
            .nav-link {
                width: 100%;
                justify-content: center;
                padding: 20px;
            }
            
            .nav-link::before {
                display: none;
            }
            
            .topics-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .category-header h2 {
                font-size: 1.5rem;
            }
            
            .topic-card {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        // Load menu and add interactivity
        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu-container").innerHTML = data;
                
                // Add event listener for hamburger menu
                const hamburger = document.querySelector('.hamburger');
                const navMenu = document.querySelector('.nav-menu');
                
                if (hamburger && navMenu) {
                    hamburger.addEventListener('click', () => {
                        navMenu.classList.toggle('active');
                        
                        const icon = hamburger.querySelector('i');
                        if (navMenu.classList.contains('active')) {
                            icon.classList.remove('fa-bars');
                            icon.classList.add('fa-times');
                        } else {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
                }
            });
            
        // Add animation to topic cards
        document.addEventListener('DOMContentLoaded', function() {
            const topicCards = document.querySelectorAll('.topic-card');
            
            topicCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 10px 20px rgba(0, 0, 0, 0.15)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.05)';
                });
            });
        });
    </script>
